<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BLACK MAMBA:20 YEAR LEGACY</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Raymond-Calitis/Q2CS3_CALITIS_MENDOZA_Project/main/images/Logo.png">

    <style>
        html, body 
        {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* For header */
        .header 
        {
            font-family: 'Roboto', sans-serif;
            background: black;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            animation: slideDown 2s ease-in-out;
        }
        
        @keyframes slideDown 
        {
            from 
            {
                top: -100px;
            }
            to 
            {
                top: 0;
            }
        }
        
        .main-title 
        {
            font-size: 50px;
            font-weight: bold;
            font-family: "Helvetica", sans-serif; 
            margin: 0;
            color: rgb(255, 255, 255);
            transition: color 1.5s ease;
        }

        .main-title:hover 
        {
            color: rgb(218, 199, 56);
        }

        /* For Body */
        body 
        {
            margin: 0;
            padding: 0;
        }
        
        .animatedbackground 
        {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url("images/KobeBackground.png");
            background-color: #3a3a3a; 
            background-size: cover;
            background-repeat: no-repeat; 
            background-position: center;
            background-attachment: fixed;
            animation: background-zoom 3s ease-in-out infinite alternate;
            z-index: 1;
        }
        
        @keyframes background-zoom 
        {
            0% 
            {
                transform: scale(1);
            }
            100% 
            {
                transform: scale(1.02);
            }
        }

        /* For footer */
        .footer {
            background-color: rgb(0, 0, 0);
            padding: 20px;
            height: 60px;
            width: 100%;
            position: fixed;
            left: 0;
            bottom: 0;
            text-align: center;
            z-index: 100;
            animation: slideDown2 2s ease-in-out;
        }
        
        @keyframes slideDown2 
        {
            from 
            {
                bottom: -100px;
            }
            to {

                bottom: 0;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            color: rgb(0, 0, 0);
            text-align: center;
            padding-top: 120px;
            padding-bottom: 100px;
        }

    </style>
</head>

<body>
    <header class="header">
        <h1 class="main-title">STAT-LINES</h1>
    </header>
        
    <div class="animatedbackground"></div>
    
    <!-- Testing -->
    <div class="content">
        <h2>Test Content</h2>
        <p>Background</p>
    </div>

    <footer class="footer">


        <h1 style="color: rgb(245, 191, 28); font-size: 24px; margin: 0;">
            Â© 2025 THE BLACK MAMBA: 20 YEAR LEGACY. All rights reserved.
        </h1>
    </footer>
</body>
</html>
