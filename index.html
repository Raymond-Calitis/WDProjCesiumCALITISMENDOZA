<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BLACK MAMBA: 20 YEAR LEGACY</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Raymond-Calitis/Q2CS3_CALITIS_MENDOZA_Project/main/images/Logo.png">

    <style>
        /* Global Styles */
        html, body 
        {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Header */
        .header 
        {
            background: linear-gradient(to top right, rgb(232, 194, 24) 25%, rgb(241, 218, 70) 100%);
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            animation: slideDown 2s ease-in-out;
        }

        @keyframes slideDown 
        {
            from { top: -100px; }
            to { top: 0; }
        }

        .main-title 
        {
            font-size: 50px;
            font-weight: bold;
            font-family: "Helvetica", sans-serif;
            margin: 0;
            color: black;
            transition: color 1.5s ease;
        }

        .main-title:hover 
        {
            color: rgb(125, 14, 156);
        }

        /* Background */
        .animatedbackground 
        {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url("https://raw.githubusercontent.com/Raymond-Calitis/WDProjCesiumCALITISMENDOZA/main/images/KobeBackground.png");
            background-color: #3a3a3a;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            animation: background-zoom 3s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes background-zoom 
        {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        /* Content */
        .content 
        {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            z-index: 10;
            color: rgb(0, 0, 0);
            font-size: 24px;
            padding-top: 120px;
            padding-bottom: 100px;
        }

        /* Buttons */
        .merchandisebutton,
        .legacybutton,
        .biographybutton,
        .statlinesbutton 
        {
            padding: 10px 15px;
            font-size: 20px;
            background-color: rgb(245, 191, 28);
            color: black;
            border: black;
            border-radius: 5px;
            cursor: pointer;
        }

        .navtext 
        {
            font-size: 30px;
            font-weight: bold;
            color: black;
            margin: 0;
        }

        .navtext:hover 
        {
            color: purple;
        }

        .button-row 
        {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 40px;
        }

        /* Carousel */
        :root 
        {
            --img-width: 350px;
            --visible-count: 4;
            --speed: 24s;
        }

        .carousel 
        {
            width: calc(var(--img-width) * var(--visible-count));
            overflow: hidden;
            margin: 40px auto;
            position: relative;
            z-index: 10;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.03);
        }

        .track 
        {
            width: calc(var(--img-width) * 8);
            display: flex;
            animation: scroll var(--speed) linear infinite;
        }

        .track img 
        {
            width: var(--img-width);
            height: 380px;
            flex: 0 0 auto;
            display: block;
            object-fit: cover;
            image-rendering: center;
            border-radius: 10px;
            border: 4px solid rgb(77, 77, 77);
        }

        @keyframes scroll 
        {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        @media (prefers-reduced-motion: reduce) 
        {
            .track { animation: none; }
        }

        @media (max-width: 900px) 
        {
            :root { --img-width: 200px; --visible-count: 3; }
            .carousel { width: calc(var(--img-width) * var(--visible-count)); }
        }

        /* Footer */
        .footer 
        {
            background-color: rgb(0, 0, 0);
            padding: 20px;
            width: 100%;
            position: fixed;
            left: 0;
            bottom: 0;
            text-align: center;
            z-index: 90;
            animation: slideDown2 2s ease-in-out;
        }

        @keyframes slideDown2 
        {
            from { bottom: -100px; }
            to { bottom: 0; }
        }

        /* Centering Carousel & Buttons */
        .centerguy 
        {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding-top: 120px;
            z-index: 10;
            position: relative;
        }

        .position-fixer 
        {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
</head>
<body>

            <div class="button-row">
