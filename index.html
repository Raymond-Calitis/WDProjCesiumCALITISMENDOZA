    <style>
        html, body 
        {
            margin: 0;
            height: 100%;
        }

        /* For header */
        header 
        {
            background: linear-gradient(to top right, rgb(232, 194, 24) 25%, rgb(241, 218, 70) 100%);
            background-color: rgb(239, 200, 26);
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;

            width: 100%;
            z-index:1000;

        .main-title {

        /* For body */
        body
        {
            margin: 0;

        }
        .animatedbackground{

            height:100%;
            background-image: url("KobeBackground .png");
      
            background-color: #3a3a3a;
            background-size: cover;
            background-repeat: repeat;
            background-position: center;
            min-height: 100vh;
            animation-duration:3s;
            animation-name:background-image;
            animation-iteration-count:infinite;
            animation-play-state:running;
            animation-direction:alternate;
            animation-timing-function:ease-in-out;
        }
        @keyframes background-image{
            0%{

            }
           
               
               
         
            100%{
                transform: scale(1.2);
            }

        }

        main 
        {
            flex: 1;
        }

        {
            background-color: rgb(0, 0, 0);
            padding: 40px;
            width: 100%;
            position: fixed;
            left: 0;
            bottom: 0;
            text-align: center;
        }

    </style>
