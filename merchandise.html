        /* For header */
        .header

            background: black;

            top: 0;

            width: 100%;
            z-index: 100;

            background-repeat: no-repeat; 
            background-position: center;
            background-attachment: fixed;
            animation: background-zoom 3s ease-in-out infinite alternate;
            z-index: 1;
        }
        
        @keyframes background-zoom 
        {
            0% 
            {
                transform: scale(1);
            }
            100%

                transform: scale(1.02);
            }
        }
