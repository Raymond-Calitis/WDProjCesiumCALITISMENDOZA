        .carousel 
        {
            width: calc(var(--img-width) * var(--visible-count));
            overflow: hidden;
            margin: 40px auto;
            position: relative;
            z-index: 10;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.03);
        }

        .track 
        {
            width: calc(var(--img-width) * 8);
            display: flex;
            animation: scroll var(--speed) linear infinite;
        }

        .track img 
        {
            width: var(--img-width);
            height: 380px;
            flex: 0 0 auto;
            display: block;
            object-fit: cover;
            image-rendering: center;
            border-radius: 10px;
            border: 4px solid transparent;
            border-color: rgb(77, 77, 77);
        }

        @keyframes scroll 
        {
            from { transform: translateX(0); }
            to   { transform: translateX(-50%); }
        }

        @media (prefers-reduced-motion: reduce) 
        { 
            .track { animation: none; } 
        } 

        @media (max-width: 900px) 
        { 
            :root { --img-width: 200px; --visible-count: 3; } 
            .carousel { width: calc(var(--img-width) * var(--visible-count)); } 
        }   

        :root 
        {
            --img-width: 350px;
            --visible-count: 4;
            --speed: 20s;
        }
